server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;  # Serve Angular app from this directory
        index index.html;

        try_files $uri $uri/ /index.html;  # Fallback to index.html for Angular routing
    }

    location /api/ {
        proxy_pass http://backend:3000;  # Proxy to your backend API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /socket.io/ {
        proxy_pass http://backend:3000;  # Proxy to your backend API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Optionally, set timeouts
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
}
